<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>2048</title>
    <link rel="stylesheet" href="css/2048.css">
    <link rel="stylesheet" href="css/2049.css" media="screen and (max-width:740px)">
    <link href="img/2048.ico" rel="shortcut icon"/>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>-->
    <!-- <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
    <script type="text/javascript" src="../jQuery/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/2048.js"></script>
</head>
<body>
    <div id="game-box">
        <div id="nav">
            <strong>2048</strong>
            <a href="javascript:;" onclick="newGame()">New Game</a>
            <div class="score">
                <p>Score</p>
                <p>0</p>
            </div>
            <div class="history-score">
                <p>History Record</p>
                <p>0</p>
            </div>
            <span>Use<br/>"↑","↓","←","→"<br/>to Control</span>
        </div>
        <div id="grid-container">
        </div>
    </div>
    <div id="wrap">
        <p>GAME OVER<br/>CLICK ANYWHERE</p>
    </div>
</body>
</html>
